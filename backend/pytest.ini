[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
markers =
    integration: marks tests as integration tests (actually call external APIs)
    unit: marks tests as unit tests (mocked/stubbed)
    asyncio: marks tests as async tests


